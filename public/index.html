<!DOCTYPE html>
<html ng-app="scale-of-hate">
  <head>
    <title>Scale of Hate</title>
    <link rel="stylesheet" type="text/css" href="/assets/application.css">
    <script src="/assets/application.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar" ng-controller="SessionController">
        <div class="navbar-inner">
          <a class="brand" href="#">Scale of Hate</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
          </ul>

          <div class="pull-right" ng-hide="session.user">
            <span class="navbar-text">Not logged in</span>
            <a href="/auth/developer/" class="btn">Log in</a>
          </div>

          <div class="pull-right" ng-show="session.user">
            <span class="navbar-text">Logged in as <strong>{{ session.user.name }}</strong></span>
            <a href="#" class="btn" ng-click="session.logOut()">Log out</a>
          </div>
        </div>
      </div>

      <div ng-view></div>
    </div>
  </body>
</html>
